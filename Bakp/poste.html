<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Postagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="postagem-container">
        <!-- Título principal -->
        <h1 >Novo Post</h1>

        <!-- Formulário com campos em ordem: Título, Conteúdo, Botão -->
        <form id="formPostagem">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o título da sua postagem" required>

            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" name="conteudo" rows="10" placeholder="Escreva o conteúdo da sua postagem" required></textarea>

            <button type="submit">Publicar</button>
        </form>
    </main>

    
</body>
</html>
