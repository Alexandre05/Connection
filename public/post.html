<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Postagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Incluindo o mesmo CSS -->
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="mb-0">Criar Postagem</h1>
        </div>
    </header>

    <main class="container my-4">
        <div class="card create-post-card">
            <div class="card-header">
                Criar Nova Postagem
            </div>
            <div class="card-body">
                <form id="formPostagem">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título" required>
                        
                    </div>

                    <div class="form-group">
                        <label for="conteudo">Conteúdo:</label>
                        <label for="tags">Tags:</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="Digite tags separadas por vírgula">
                        <textarea class="form-control" id="conteudo" name="conteudo" rows="5" placeholder="Digite o conteúdo" required></textarea>
                        <input type="file" id="post-image" class="form-control-file mt-2" accept="image/*">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Publicar</button>
                </form>
            </div>
        </div>

        <div id="posts-section" class="mt-5">
            <!-- As postagens do usuário logado serão exibidas aqui -->
        </div>
    </main>

    <!-- Inclui o arquivo app.js -->
    <script type="module" src="app.js"></script>
</body>
</html>
