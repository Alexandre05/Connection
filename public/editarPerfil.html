<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <!-- Adiciona o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adiciona o CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="profile-container">
            <h1>Editar Perfil</h1>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="fullname">Nome Completo:</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" disabled> <!-- Email não editável -->
                </div>

                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="birthdate">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate">
                </div>

                <button type="submit" class="btn btn-primary btn-block save-button">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Adiciona o Bootstrap e o Popper.js JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
